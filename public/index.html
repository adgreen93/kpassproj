<!DOCTYPE html>
<html ng-app="kidsApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="./js/app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



<style>
body {
background-color:#1959b7;

}
</style>

<body>



<div class="container-fluid" ng-controller="mapController2">
	<div style="height:50px;"></div>

	<div style="text-align:center">
			<img src="/img/city_pass.png">
			<br>
			<br>
		</div>

	<div class="row">

		<div class="col-md-6 col-md-offset-1">
	<div class="panel panel-default">
		
	<h1 style="color:#1959b7; text-align:center;"> Activities Feed </h1>

<ul>

	<!-- EXPLANATION So in this main panel we have three nested repeats. Repeating names of boroughs, then inside that names of macros, then inside that names of neighborhoods. on click(popClock), color of borough changes to green -->

 <li ng-repeat="cleanmacro in cleanmacros | filter:mapController2.query">

 	<p id="boro-level" style="font-size:20px;"> {{cleanmacro.borough.name}} <br> <p style="color:black"> Weight:{{cleanmacro.borough.weight}}</p></p>
 	<ul>
<li style="color:red"  ng-repeat="mappings in cleanmacro.mappings | filter:mapController2.query">
 		{{mappings.macro.name}}
 		<br>
 		<p style="color:black;"> Weight: {{mappings.macro.weight}} </p>

 		<ul> 

 			<li style="color:blue" ng-repeat="hood in mappings.neighborhoods | filter:mapController2.query" ng-click="popClock()">
 					{{hood.name}}
 			</li>


 		</ul>
 	</li>
 </ul>
 </li>

</ul>




	</div>


</div>
<div class="col-md-3">
		<div class="panel panel-default">

			<!-- this is for searching. you can search by anything, it'll search the text directly. alernatively, you can search by presets that affect the query directly. -->
			<h1 style="color:#1959b7; text-align:center;"> Boroughs </h1>
			  Search By Macro, Neighborhood, or Borough
			  <hr style="width:75%; text-align:center;"> 
			 <input  style="margin-left: 25px;"  ng-model="mapController2.query" />
			 <select ng-model="mapController2.query">
			 	<option value="Queens"> Queens
			 	<option value="Brooklyn"> Brooklyn
			 	<option value="Manhattan"> Manhattan
			 	<option value="Long Island"> Long Island
			 	<option value="New Jersey"> New Jersey
			 	</select>
			 	<hr style="width:75%; text-align:center;">
			<ul ng-repeat="location in cleanmacros">
	
		</ul>
		</div>
	</div>
</div>
</div>


</body>
</html>
